<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>登录页面</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/gVerify.js"></script>
    <script src="../js/qianduan.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div id="v_container" style="width: 200px;height: 50px;margin-left: 80px;display: none"></div>
    <div style="text-align: center;margin-top: 100px;">
        <img src="../img/logo.png"/>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="col-lg-6">
            <img src="../img/beij.jpg" width="100%" height="300px">
        </div>
        <div class="col-lg-4">
            <div>
                <div class="form-group">
                    <label for="exampleInputEmail1">账号</label>
                    <input type="email" class="form-control" id="dl_name" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">密码</label>
                    <input type="password" class="form-control" id="dl_password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-default" id="yhdl">登录</button>
            </div>
        </div>
    </div>
</body>
</html>
