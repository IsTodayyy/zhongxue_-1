<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>注册页面</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/gVerify.js"></script>
    <script src="../js/qianduan.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css">
</head>
<body>
<div id="v_container" style="width: 200px;height: 50px;margin-left: 80px;display: none"></div>
<div style="text-align: center;margin-top: 100px;">
    <img src="../img/logo.png"/>
</div>
<div class="container" style="margin-top: 50px;">
    <div class="col-lg-6">
        <img src="../img/beij.jpg" width="100%" height="300px">
    </div>
    <div class="col-lg-4">
        <div>
        	<div class="form-group" style="line-height: 30px;">
               	 <input type="radio" name="zc_type" checked="true" value="学生" class="zc_type"/>&nbsp;学生&nbsp;&nbsp;&nbsp;<input type="radio" name="zc_type" value="教师" class="zc_type"/>&nbsp;教师
            </div>
        
        	<div class="form-group">
                <label for="exampleInputEmail1">名字</label>
                <input type="email" class="form-control" id="zc_mingzi" placeholder="请输入名字">
            </div>
            <div class="form-group" id="zc_bj_div">
                <label for="exampleInputEmail1">班级</label>
               	<select style="line-height: 40px;height: 40px;" class="sybanji form-control" id="zc_bj">
		    		<option>语文</option>
		    	</select>
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">账号</label>
                <input type="number" class="form-control" id="zc_name" placeholder="请输入账号">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">密码</label>
                <input type="password" class="form-control" id="zc_password" placeholder="请输入密码">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">再次输入密码</label>
                <input type="password" class="form-control" id="zc_repassword" placeholder="再次输入密码">
            </div>
            
            <button type="submit" class="btn btn-success" id="zhuce">注册</button>
        </div>
    </div>
</div>
</body>
</html>
