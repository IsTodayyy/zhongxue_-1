<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>教师中心</title>
    <script src="../js/jquery-1.10.2.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/gVerify.js"></script>
    <script src="../js/qianduan.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="../css/index.css">
</head>
<body>
<div style="background-color: #F1F1F1;">
    <div class="container">
        <div style="float: right;padding: 5px;display: none;" id="gbtns" class="noUser">
            <a onclick="toPage('denglu')">登录</a>
            |
            <a onclick="toPage('zhuce')">立即注册</a>
        </div>
        <div style="float: right;padding: 5px;display: none;" class="hasUser">
            欢迎&nbsp;<span id="userid"></span>
            &nbsp;<a onclick="tuichu()">退出</a>
        </div>
    </div>
</div>

<div class="container" style="margin-top: 20px;">
    <div class="col-lg-3">
        <a onclick="toPage('shouye')"><img src="../img/logo.png"></a>
    </div>
    <div class="col-lg-6" style="float: right;">
        <a class="pagebtn " onclick="toPage('shouye')">首页</a>
        <a class="pagebtn" onclick="toPage('gongshichakan')">公示查看</a>
        <a class="pagebtn" onclick="toPage('xueshengzhongxin')">学生中心</a>
        <a class="pagebtn active" onclick="toPage('jiaoshizhongxin')">教师中心</a>
    </div>
</div>


<div class="container" style="margin-top: 100px;height: 550px;padding-left: 100px;">
    <a onclick="kecx()">查看课程</a><br/>
    <a onclick="apks()">安排考试</a>
    <div style="margin-top: 10px;height: 450px;display: none;" id="jskc" class="ppage">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>课程名称</th>
                <th>课程班级</th>
                <th>上课时间</th>
            </tr>
            </thead>
            <tbody id="jskc_table">

            </tbody>
        </table>
    </div>
    <div style="margin-top: 10px;height: 450px;display: none;" id="apks" class="ppage">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>课程名称</th>
                <th>课程班级</th>
                <th>考试时间</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody id="jsks_table">

            </tbody>
        </table>
        <div class="col-lg-9">
            <div class="col-lg-3">
                课程名称：
                <select style="line-height: 30px;height: 30px;" class="sykc" id="apks_kc">
                    <option>语文</option>
                </select>
            </div>

            <div class="col-lg-3">
                班级：
                <select style="line-height: 30px;height: 30px;" class="sybanji" id="apks_bj">
                    <option>语文</option>
                </select>
            </div>
            <div class="col-lg-4">
                <input class="form-control" placeholder="请输入考试时间" id="apks_sj">
            </div>
            <div class="col-lg-2">
                <button class="btn btn-default" type="submit" id="js_tjkc_btn">确定考试时间</button>
            </div>
        </div>
    </div>
    <div style="clear:both;"></div>
</div>
</div>

<div style="margin-top: 40px;background-color: #002924;height: 200px;">
    <div class="container bottom_show"><a>查看公示</a><a>学生中心</a><a>教师中心</a></div>
    <div style="text-align: center;color: #14A69A;">
        加来高级中学管理系统
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="xgkssj">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">修改成绩</h4>
            </div>
            <div class="modal-body">
                <input class="form-control" placeholder="请输入修改后时间" id="xg_ks_sj"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="xgkssjbtn">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->


</body>
</html>
